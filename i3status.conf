# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.

general {
 	colors = false
  interval = 1
}

order += "volume master"
order += "memory"
order += "load"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 1"
order += "tztime local"

volume master {
  format = "â™ª: %volume"
  format_muted = "%volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

memory {
  format = "RAM: %used"
  threshold_degraded = "10%"
  format_degraded = "MEMORY: %free"
}

load {
  format = "[ ğŸ–¥ï¸ load: %1min, %5min, %15min ]"
}

